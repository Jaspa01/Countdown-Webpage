<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="opening-soon">
        <div class="container">
            <h2>We Are Opening Soon!!!</h2>
            <div class="countdown">
                <div class="day-container">
                    <h3 id="day">Time</h3>
                    <small id="day-small">Days</small>
                </div>
                <div class="hour-container">
                    <h3 id="hour">Time</h3>
                    <small id="hour-small">Hours</small>
                </div>
                <div class="minute-container">
                    <h3 id="minute">Time</h3>
                    <small id="minute-small">Minutes</small>
                </div>
                <div class="second-container">
                    <h3 id="second">Time</h3>
                    <small id="second-small">Seconds</small>
                </div>
            </div>

            <div class="img">
                <img src="svg.png" alt="">
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>

</html>
